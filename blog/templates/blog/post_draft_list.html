{% extends 'blog/base.html' %}

{% block content %}

    <ul>
    {% for i in posts %}
    <li style="list-style-type: none;">
        <div class="card mt-3" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ i.title }}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">Created: {{ i.created_date }}</h6>
      <h6 class="card-subtitle mb-2 text-body-secondary">Author: {{ i.author }}</h6>
    <p class="card-text">{{ i.text }}</p>
    <a href="{% url 'post_detail' pk=i.pk %}" class="btn btn-primary">Go To Post</a>
  </div>
</div>
</li>
    {% endfor %}
    </ul>

{% endblock %}
