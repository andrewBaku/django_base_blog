<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
</head>
<body>
    <ul>
        {% for i in posts %}

            <li>
            <h2>{{ i.title }}</h2>
            <p>{{ i.text }}</p>
            <p>Created date: {{ i.created_date }}</p>
            </li>

        {% endfor %}
    </ul>
</body>
</html>
